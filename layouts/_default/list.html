<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body>
  <div class="container wrapper list">
    {{ partial "head.html" . }}
    <h2 class="page-title">{{ .Name }}</h2>

    {{ .Content }}
<ul class="posts flat">
  {{ range .Site.RegularPages }}
  <li class="post">
    {{ partial "post-preview.html" . }}
  </li>
  {{ end }}
</ul>

  </div>

  {{ partial "footer.html" . }}
</body>
</html>
