<!DOCTYPE html>
<html lang="en">
  {{ partial "header.html" . }}

  <body>
    <div class="container wrapper list">
      {{ partial "head.html" . }}

      <h2 class="page-title">Archives</h2>

      {{ .Content }}

      <ul class="posts flat">
        {{ range where .Site.RegularPages "Section" "in" (slice "posts" "rants") }}
        <li class="post">
          {{ partial "post-preview.html" . }}
        </li>
        {{ end }}
      </ul>
    </div>

    {{ partial "footer.html" . }}
  </body>
</html>
